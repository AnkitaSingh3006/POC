<p>Contact us work</p>
<h1>Template driven form</h1>
<div class="form">
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address*</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email" ngModel
        required #email="ngModel">
      <small class="text-danger" *ngIf="!email.valid && email.touched">Please enter valid id</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password*</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passward"
        ngModel required>
    </div>
    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
