<div class="mainblock">
    <h2>Just a few simple steps before we know it's you</h2>
    <button class="btn" type="button" (click)="set(constStep1)">1</button>&nbsp;
    <button class="btn" type="button" (click)="set(constStep2)">2</button>&nbsp;
    <button class="btn" type="button" (click)="set(constStep3)">3</button>&nbsp;
    <button class="btn" type="button" (click)="set(constStep4)">4</button>&nbsp;

    <div *ngIf="selectedBlock == constStep1">
        <form>
            <p>Your registered mobile number</p>
            <div><input type="text"></div>
            <button>Login</button>
        </form>
    </div>
    <div *ngIf="selectedBlock == constStep2">
        <p>Kindly verify the pin code of your residential address</p>
        <form>
            <div> <input type="radio" id="Pin1" name="pin" value="601302">
                <label for="Pin1">601302</label>
            </div>
            <div> <input type="radio" id="Pin2" name="pin" value="208916">
                <label for="Pin2">208916</label>
            </div>
            <div> <input type="radio" id="Pin3" name="pin" value="112345">
                <label for="Pin3">112345</label>
            </div>
            <div> <input type="radio" id="Pin4" name="pin" value="602716">
                <label for="Pin4">602716</label>
            </div>

        </form>
    </div>
    <div *ngIf="selectedBlock == constStep3">
        <p>Kindly verify your year of birth</p>
        <form>
            <div><input type="radio" id="year1" name="year" value="1986">
                <label for="year1">1986</label>
            </div>
            <div><input type="radio" id="year2" name="year" value="1987">
                <label for="year2">1987</label>
            </div>
            <div><input type="radio" id="year3" name="year" value="1985">
                <label for="year3">1985</label>
            </div>
            <div><input type="radio" id="year4" name="year" value="1992">
                <label for="year4">1992</label>
            </div>

        </form>
    </div>
    <div *ngIf="selectedBlock == constStep4">
        <form>
            <p>Enter the OTP</p>
            <div class="otp"><input type="text">&nbsp;
                <input type="text">&nbsp;
                <input type="text">&nbsp;
                <input type="text">&nbsp;
            </div>
            <button>Log in</button>
        </form>
    </div>
</div>
